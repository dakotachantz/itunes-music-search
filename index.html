<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay>>
      </audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input class="searchInput" type="text" value="" placeholder="Search for Artist">
        <input class="submit" type="submit" value="Search" placeholder="Search">
      </form>
    </section>
    <section class="results">
      <h2>Search Results:</h2>
      <div class="row"></div>
    </section>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
